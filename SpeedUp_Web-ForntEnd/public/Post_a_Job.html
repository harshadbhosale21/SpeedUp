    <!----------------------- NavBar  ------------------------>

            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto float-right">
                <li class="nav-item active">
                    <a class="nav-link text-light" href="#cont1">Home <span class="sr-only">(current)</span></a>

                <li class="nav-item active">
                    <a class="nav-link text-light" href="#cont2">Services <span class="sr-only"></span></a>

            </form>

    <div class="post" style="background-color: #F5F9FF; width: 100%; height: 100vh;">
        <form action="">
            <fieldset>
                <label for=""
                    style="margin-left: 3%; margin-top: 3%; color: #DC3545; font-size: 20px; font-weight: 600;">Company
                    name:</label>
                <input type="text" name="cname" id="cname">
                <br><br>
                <label for="" style="margin-left: 3%; color: #DC3545; font-size: 20px; font-weight: 600;">Job
                    Description:</label>
                <textarea name="" id="" cols="30" rows="5"></textarea>
                <br><br>
                <label for="" style="margin-left: 3%; color: #DC3545; font-size: 20px; font-weight: 600;">Apply
                    Timeline:</label>
                <input type="text" name="time" id="time">
                <br><br>
                <!-- <legend>Course Completion Status:</legend> -->
                <!-- <label for="" style="margin-left: 3%; color: #DC3545; font-size: 20px; font-weight: 600;">Course Completion Status:</label> -->
                <label for="" style="color:#DC3545;font-size: 20px; font-weight: 600; margin-left: 3%;">Course:</label>
                <select name="" id="">
                    <option value="React">React</option>
                    <option value="MERN">MERN</option>
                    <option value="Backend">Backend</option>
                </select>
                <br><br>
                <label for="" style="color:#DC3545;font-size: 20px; font-weight: 600; margin-left: 3%;">Course
                    Completion Status:</label>
                <input type="range" name="" id="">
                <br><br>
                <label for="" style="color:#DC3545;font-size: 20px; font-weight: 600; margin-left: 3%;">Stream:</label>
                <select name="" id="">
                    <option value="select">_Select_</option>
                    <option value="IT,COM,E&TC">IT,COM,E&TC</option>
                    <option value="IT/COM">IT/COM</option>
                    <option value="IT,COM,E&TC,BCA,BCS,MCS">IT,COM,E&TC,BCA,BCS,MCS</option>
                    <option value="Any">Any</option>
                </select>
            </fieldset>
        </form>
    </div>
